<div class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let actor of cast" class="swiper-slide">
      <div>
        <img
          style="width: 100%"
          class="poster-cast p-shadow-3"
          [src]="actor.profile_path | poster"
          [alt]="actor.name"
        />
        {{ actor.name }}
      </div>

      <!-- <p-skeleton *ngIf="loader" width="100%" height="310px"></p-skeleton> -->
    </div>
  </div>
</div>

<div class="p-mt-5" *ngIf="film">
  <div class="flex">
    <img
      class="p-shadow-5 poster p-mb-2"
      [src]="film.poster_path | poster"
      [alt]="film.title"
    />

    <div class="p-mb-2">
      <h1 class="p-text-normal">{{ film.title }}</h1>

      <div class="p-d-flex p-ai-center">
        <star-rating
          [value]="film.vote_average * 0.5"
          totalstars="5"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="20px"
          readonly="false"
        ></star-rating>
        <p class="p-ml-2">{{ film.vote_average * 0.5 | number: "1.1-2" }}</p>
      </div>

      <p class="overview">{{ film.overview }}</p>

      <div class="p-md-6 p-lg-6 p-mb-4" *ngIf="cast.length > 0">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
      </div>

      <p-button
        label="Volver"
        icon="pi pi-arrow-left"
        styleClass="p-button"
        (click)="backPage()"
      >
      </p-button>
    </div>
  </div>
</div>
